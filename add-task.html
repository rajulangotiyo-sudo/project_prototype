<!DOCTYPE html>
<html>
<head>
    <title>AuraFlow - Add Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Add New Task</h2>

        <input type="text" placeholder="Task Name">

        <select>
            <option>Academics</option>
            <option>Work</option>
            <option>Personal</option>
        </select>

        <input type="date">

        <p>Importance:</p>
        <input type="radio" name="priority"> Low<br>
        <input type="radio" name="priority"> Medium<br>
        <input type="radio" name="priority"> High<br><br>

        <button>Save Task</button>
        <button class="secondary">Cancel</button>
    </div>
</div>

</body>
</html>
