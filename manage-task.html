<!DOCTYPE html>
<html>
<head>
    <title>TaskFlow - Manage Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Manage Task</h2>
        <a href="dashboard.html">Dashboard</a>
        <input type="text" placeholder="Task Name">

        <select>
            <option>Academics/Business</option>
            <option>Personal</option>
        </select>

        <label>Start Date</label>
        <input type="date">

        <label>Deadline</label>
        <input type="date">

        <label>Priority (0 - 100)</label>
        <input type="number" min="0" max="100">
        <a href="dashboard.html">  <button> Save Task</button></a>
      
        <button class="secondary">Remove Task</button>
    </div>
</div>

</body>
</html>
